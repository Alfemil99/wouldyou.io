<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WOULDYOU.IO</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5747384081350738" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }

    header {
      font-weight: 800;
      font-size: 2rem;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .category-card {
      position: relative;
      height: 150px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 800;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
      transition: transform 0.2s ease;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .category-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--bg); /* üóùÔ∏è Dette bruger din inline style */
      background-size: cover;
      background-position: center;
      filter: brightness(0.7);
      z-index: 1;
    }

    .category-card span {
      position: relative;
      z-index: 2;
      font-size: 1.4rem;
    }

    #poll {
      display: none; /* Starter skjult */
      padding: 2rem 1rem;
      text-align: center;
    }

    #poll h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      border: 2px solid #111;
      border-radius: 30px;
      background: #fff;
      cursor: pointer;
      max-width: 300px;
      transition: all 0.2s ease;
    }

    .option:hover {
      background: #111;
      color: #fff;
    }

    .result-bar {
      height: 20px;
      margin: 5px auto;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      max-width: 300px;
    }

    .result-fill {
      height: 100%;
      background: #111;
      width: 0;
      transition: width 0.5s ease;
    }

    .result-text {
      font-size: 0.9rem;
      margin-top: 5px;
    }

    footer {
      background: #f1f1f1;
      padding: 1rem;
      text-align: center;
    }

    footer ins {
      display: block;
    }
  </style>
</head>
<body>
  <header onclick="goHome()">WOULDYOU.IO</header>

  <!-- === Category Grid === -->
  <main id="categories">
    <div class="category-card" style="--bg:url('anime.png')" onclick="selectCategory('Anime')">
      <span>Anime</span>
    </div>
    <div class="category-card" style="--bg:url('games.png')" onclick="selectCategory('Games')">
      <span>Games</span>
    </div>
    <div class="category-card" style="--bg:url('entertainment.png')" onclick="selectCategory('Entertainment')">
      <span>Entertainment</span>
    </div>
    <div class="category-card" style="--bg:url('politics.png')" onclick="selectCategory('Politics')">
      <span>Politics</span>
    </div>
    <div class="category-card" style="--bg:url('funny.png')" onclick="selectCategory('Funny')">
      <span>Funny</span>
    </div>
  </main>

  <!-- === Poll Area === -->
  <div id="poll"></div>

  <!-- === Footer / Adsense === -->
  <footer>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5747384081350738"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    <p>&copy; 2025 WOULDYOU.IO</p>
  </footer>

  <!-- === Socket.IO logic === -->
  <script type="module" src="main.js"></script>

  <!-- CSS for dynamic card backgrounds -->
  <style>
    .category-card::before {
      background-image: var(--bg);
    }
  </style>
</body>
</html>
