<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WOULDYOU.IO</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5747384081350738"
    crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: #111;
      color: #fff;
      user-select: none;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      padding: 1rem;
      background: #000;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .category-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      height: 150px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-transform: uppercase;
      font-weight: 800;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .category-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      filter: brightness(0.5);
      z-index: 1;
    }

    .category-card span {
      position: relative;
      z-index: 2;
    }

    #poll {
      display: none;
      flex: 1;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #poll h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .poll-option {
      position: relative;
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem 2rem;
      background: #222;
      border: 2px solid #fff;
      border-radius: 50px;
      overflow: hidden;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #fff;
      text-align: center;
    }

    .poll-option:hover {
      background: #fff;
      color: #000;
    }

    .poll-option span {
      position: relative;
      z-index: 2;
    }

    .poll-option .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #0f0;
      width: 0%;
      z-index: 1;
      transition: width 0.5s ease;
    }

    body.voted .poll-option:hover {
      background: #222;
      color: #fff;
    }

    footer {
      background: #000;
      padding: 1rem;
      text-align: center;
    }

    footer ins {
      display: block;
    }
  </style>
</head>

<body>
  <header onclick="goHome()">WOULDYOU.IO</header>

  <!-- === Category Grid === -->
  <main id="categories">
    <div class="category-card" style="--bg: url('images/anime.png')" onclick="selectCategory('Anime')">
      <span>Anime</span>
    </div>
    <div class="category-card" style="--bg: url('images/games.png')" onclick="selectCategory('Games')">
      <span>Games</span>
    </div>
    <div class="category-card" style="--bg: url('images/entertainment.png')" onclick="selectCategory('Entertainment')">
      <span>Entertainment</span>
    </div>
    <div class="category-card" style="--bg: url('images/politics.png')" onclick="selectCategory('Politics')">
      <span>Politics</span>
    </div>
    <div class="category-card" style="--bg: url('images/funny.png')" onclick="selectCategory('Funny')">
      <span>Funny</span>
    </div>
  </main>

  <!-- === Poll Area === -->
  <div id="poll"></div>

  <!-- === Adsense Sticky Footer === -->
  <footer>
    <!-- PopupAd -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-5747384081350738"
      data-ad-slot="4958435717"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    <p>&copy; 2025 WOULDYOU.IO</p>
  </footer>

  <script type="module" src="main.js"></script>

  <style>
    .category-card::before {
      background-image: var(--bg);
    }
  </style>
</body>
</html>
